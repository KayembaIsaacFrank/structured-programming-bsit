    <h2>Contact</h2>
  <p>If you'd like to get in touch, fill out the form or email me at <a href="mailto:isaackayemba669@gmail.com">isaackayemba669@gmail.com</a>.</p>

  <form class="row g-3" id="contactForm" action="mailto:isaackayemba669@gmail.com" method="post" enctype="text/plain">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </main>
